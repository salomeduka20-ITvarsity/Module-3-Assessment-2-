<!DOCTYPE html>
<html>
    <head>
       <title>My Recipe Book | Dessert | Baked Alaska</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="desserts.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/baked%20alaska.jpg">
                <h1>Baked Alaska</h1>
                <br>
                <p>Ice cream on a sponge cake which is covered with meringre and than caramelised</p>
                <br>
                <p><b>Price:</b> R70</p>
                <p style="float: center"><b>Serving size:</b> 3</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="ice cream" name="cream"/>
                <label for="ice cream">Ice cream</label>
                <br>
                <input type="radio" id="dried fruit" name="fruit"/>
                <label for="dried fruit">Dried fruit</label>
                <br>
                <input type="radio" id="berries" name="fruit"/>
                <label for="berries">Berries</label>
                <br>
                <h2>WE'D LOVE TO HEAR FROM YOU</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-recieved.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
