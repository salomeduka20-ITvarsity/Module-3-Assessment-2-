<!DOCTYPE html>
<html>
    <head>
       <title>My Recipe Book | Salads | Tropical Fruit Salad</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="salads.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/tropical%20fruit%20salad.jpg">
                <h1>Tropical Fruit Salad</h1>
                <br>
                <p>Are you are a fruit lover try our delicious mouth watery bowl of tropical fruit salad which is a mixture of different types of fruits topped with any sauce of your choice</p>
                <br>
                <p><b>Price:</b> R55</p>
                <p style="float: center"><b>Serving size:</b> 2</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="marshmallows" name="topping"/>
                <label for="marshmallows">Marshmallows</label>
                <br>
                <input type="radio" id="honey syrup" name="sauce"/>
                <label for="honey syrup">Honey syrup</label>
                <br>
                <input type="radio" id="ice cream" name="topping"/>
                <label for="ice cream">Ice cream</label>
                <br><br>
                <h2>WE'D LOVE TO HEAR FROM YOU</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-recieved.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
