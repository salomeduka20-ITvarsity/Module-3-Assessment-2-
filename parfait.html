<!DOCTYPE html>
<html>
    <head>
       <title>My Recipe Book | Dessert | Parfait</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="header">
            <a href="desserts.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/parfait.jpg">
                <h1>Parfait</h1>
                <br>
                <p>Ice cream alternated with berries, slices of strawberries and sauce, served in tall (parfait) glasses</p>
                <br>
                <p><b>Price:</b> R45</p>
                <p style="float: center"><b>Serving size:</b> 1</p>
                <br>
                <h2>Extras to choose from:</h2>
                <input type="radio" id="chcolate" name="sauce"/>
                <label for="chocolate">Chocolate sauce</label>
                <br>
                <input type="radio" id="caramel syrup" name="sauce"/>
                <label for="caramel syrup">Caramel syrup</label>
                <br>
                <input type="radio" id="hot fudge sauce" name="sauce"/>
                <label for="hot fudge sauce">Hot fudge sauce</label>
                <br><br>
                <h2>WE'D LOVE TO HEAR FROM YOU</h2>
                <input type="text" placeholder="Your Name" id="name"/>
                <input type="text" placeholder="Your Email" id="email"/>
                <textarea placeholder="Type your message here"></textarea>
                <br><br>
                <a class="button" href="message-recieved.html">ORDER HERE</a>
            </div>
        </div>
    </body>
</html>
